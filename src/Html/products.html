<!-- Products Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - TechVault</title>
    <link rel="stylesheet" href="../Styles/product.css" />
    <link rel="stylesheet" href="../Styles/theme.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="products-header">
      <nav class="products-nav">
        <div class="header-left">
          <a href="../../index.html" class="logo-link">
            <h1 class="logo-text">
              <i class="bi bi-box-seam"></i> TechVault
            </h1>
          </a>
        </div>
        <div class="header-center">
          <h2 class="page-title">
            <i class="bi bi-grid-3x3-gap"></i>
            All Products
          </h2>
          <p class="page-subtitle">Discover our complete collection</p>
        </div>
        <div class="header-right">
          <button class="theme-toggle-btn" id="themeToggleBtn" aria-label="Change theme">
            <i class="bi bi-palette" id="themeIcon"></i>
          </button>
          <a href="../../index.html" class="home-btn">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
          </a>
          <a href="carts.html" class="cart-btn">
            <i class="bi bi-cart3"></i>
            <span>Cart</span>
          </a>
        </div>
      </nav>
    </header>

    <div class="products" id="products-react-root">
      <!-- Products will be dynamically loaded here by React -->
    </div>

    <h2 class="d-flex justify-content-center">Shopping Cart</h2>
    <div class="cart-items">

    </div>
        <h3 class="cart-total d-flex justify-content-center">Total: $0.00</h3>
        <span class="d-flex justify-content-center">
          <a href="carts.html"><button class="btn btn-success">Checkout</button></a>
        </span>

    <footer>
      <div>
        <div class="shopper">
          TechVault
        </div>
      
      <div class="shashi">
          <span class="bi bi-facebook"></span>
          <span class="bi bi-instagram"></span>
          <span class="bi bi-twitter"></span>
          <span class="bi bi-youtube"></span>
          <span class="bi bi-github"></span>
      </div>
  </div>
  
  
  <div>
      <div class="details fw-bold fs-5">
          SUPPORT
      </div>
  
          <span>Contact us</span>
          <span>FAQs</span>
          <span>Size Guide</span>
          <span>Shipping and Returns</span>
  </div>
  
  
  <div>
      <div class="details fw-bold fs-5">
          SHOP
      </div>
          <span>Mobile</span>
          <span>Smart Watches</span>
          <span>Televisiom</span>
          <span>Speakers</span>
          <span>Discounts</span>
  </div>
  
  
  <div>
      <div class="details fw-bold fs-5">
          COMPANY
      </div>
  
          <span>Our story</span>
          <span>Careers</span>
          <span>Terms and Conditions</span>
          <span>Privacy & Cookie policy</span>
  </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="../Scripts/theme.js"></script>
    <script src="../Scripts/index.js"></script>
    <script src="../Scripts/products-react.js"></script>
  </body>
</html>
